<head>
    <script src="script.js" defer></script>
    <script src=//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Wordle ^ N</title>
</head>
<body>
    <div id="main">
        <span id="title">wordle<sup>&#119899;</sup></span> <br>
        <span id="subtitle"></span>
        <div id="start">
            <p>wordle<sup>&#119899;</sup> is a game similar to Wordle, Dordle, and Quordle, but where you can pick exactly the number of boards you want to have. Simply type the number in, and hit Play! (Max 100 Boards)</p> <br>
            <input type="number" id="boardnum" value="2" max="99"> <br>
            <button id="daily" class="play">Play the daily Duordle</button><label for="toggle">V</label><br>
            <input type="checkbox" id="toggle">
            <button id="practice" class="play">Play a practice Duordle</button>
            
        </div>

        <div id="keyboard">
            <div class="row" id="row1">
                <button id="Q" class="key">Q</button>
                <button id="W" class="key">W</button>
                <button id="E" class="key">E</button>
                <button id="R" class="key">R</button>
                <button id="T" class="key">T</button>
                <button id="Y" class="key">Y</button>
                <button id="U" class="key">U</button>
                <button id="I" class="key">I</button>
                <button id="O" class="key">O</button>
                <button id="P" class="key">P</button>
            </div>
            <div class="row" id="row2">
                <button id="A" class="key">A</button>
                <button id="S" class="key">S</button>
                <button id="D" class="key">D</button>
                <button id="F" class="key">F</button>
                <button id="G" class="key">G</button>
                <button id="H" class="key">H</button>
                <button id="J" class="key">J</button>
                <button id="K" class="key">K</button>
                <button id="L" class="key">L</button>
            </div>
            <div class="row" id="row3">
                <button id="enter" class="key wide" id="return">&#9166;</button>
                <button id="Z" class="key">Z</button>
                <button id="X" class="key">X</button>
                <button id="C" class="key">C</button>
                <button id="V" class="key">V</button>
                <button id="B" class="key">B</button>
                <button id="N" class="key">N</button>
                <button id="M" class="key">M</button>
                <button id="backspace" class="key wide" id="backspace">&#9003;</button>
            </div>
        </div>

        <div id="gamediv"></div>
        <div id="spacer"></div>
        
        <div id="win">
            <svg id="close_win" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"/></svg>
            <h1>Congratulations!</h1>
            <span id="winContent"></span>
        </div>
    </div>
</body>
